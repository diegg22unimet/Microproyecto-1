<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="startinfo">
        <h1 class="title">BINGO</h1>
        <p class="instruction">Bienvenido a su juego online de bingo, por favor introduzca los nombres de cada jugador y escoja el tamaño de su tablero ¡Buena suerte!</p>
        <form id="bingo-form">
            <label for="player1">Jugador 1: </label>
            <input type="text" id="player1" name="player1"><br><br>
            <label for="player2">Jugador 2: </label>
            <input type="text" id="player2" name="player2"><br><br>
            <label for="player3">Jugador 3: </label>
            <input type="text" id="player3" name="player3"><br><br>
            <label for="player4">Jugador 4: </label>
            <input type="text" id="player4" name="player4"><br><br>
            <label for="size">Elija el tamaño del tablero: </label>
            <select id="size">
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </form>
        <br>
        <button id="start-btn">Iniciar juego</button>
    </div>

    <br><br>

    <div class="cont">
      <p class="text-number">Salió el número:</p>
      <p class="actual-number"></p>
      <button id="play-btn">Jugar</button>
    </div>
      
    <div id="cards-container"></div>

    <script src="./script.js"></script>
</body>
</html>
